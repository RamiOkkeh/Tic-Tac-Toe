<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="all">
        <div class="col">
            <div id="x1" class="box" onclick="click3(event)"></div>
            <div id="x2" class="box" onclick="click3(event)"></div>
            <div id="x3" class="box" onclick="click3(event)"></div>
        </div>
        <div class="col">
            <div id="y1" class="box" onclick="click3(event)"></div>
            <div id="y2" class="box" onclick="click3(event)"></div>
            <div id="y3" class="box" onclick="click3(event)"></div>
        </div>
        <div class="col">
            <div id="z1" class="box" onclick="click3(event)"></div>
            <div id="z2" class="box" onclick="click3(event)"></div>
            <div id="z3" class="box" onclick="click3(event)"></div>
        </div>
    </div>
    <div id="after">
        <div id="win">
        </div>
        <div id="reset">
        </div>
    </div>


    <script src='./app.js'></script>
</body>

</html>
