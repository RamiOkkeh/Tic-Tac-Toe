<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="all">
        <div class="col">
            <div id="x1" class="box"></div>
            <div id="x2" class="box"></div>
            <div id="x3" class="box"></div>
        </div>
        <div class="col">
            <div id="x4" class="box"></div>
            <div id="x5" class="box"></div>
            <div id="x6" class="box"></div>
        </div>
        <div class="col">
            <div id="x7" class="box"></div>
            <div id="x8" class="box"></div>
            <div id="x9" class="box"></div>
        </div>
    </div>
    <script src='app.js'></script>
</body>

</html>
